name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          graphviz \
          graphviz-dev \
          pkg-config

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"

    - name: Install Playwright browsers
      run: playwright install --with-deps chromium

    - name: Create .env file for tests
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}" >> .env
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY || 'test-key' }}" >> .env
        echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY || 'test-groq-key' }}" >> .env
        echo "DATABASE_URL=${{ secrets.DATABASE_URL || 'postgresql://test' }}" >> .env
        echo "USE_LOCAL_EMBEDDINGS=true" >> .env
        echo "EMBEDDING_MODEL=text-embedding-3-small" >> .env
        # Support either OPENAI_API_KEY or legacy OPEN_API_KEY via secrets
        if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env; fi
        if [ -n "${{ secrets.OPEN_API_KEY }}" ]; then echo "OPEN_API_KEY=${{ secrets.OPEN_API_KEY }}" >> .env; fi
      shell: bash

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --junit-xml=test-results.xml
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: test-results.xml

  test-coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          graphviz \
          graphviz-dev \
          pkg-config

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"

    - name: Install Playwright browsers
      run: playwright install --with-deps chromium

    - name: Create .env file for tests
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}" >> .env
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY || 'test-key' }}" >> .env
        echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY || 'test-groq-key' }}" >> .env
        echo "DATABASE_URL=${{ secrets.DATABASE_URL || 'postgresql://test' }}" >> .env
        echo "USE_LOCAL_EMBEDDINGS=true" >> .env
        echo "EMBEDDING_MODEL=text-embedding-3-small" >> .env
        if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env; fi
        if [ -n "${{ secrets.OPEN_API_KEY }}" ]; then echo "OPEN_API_KEY=${{ secrets.OPEN_API_KEY }}" >> .env; fi

    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html --cov-report=term
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
